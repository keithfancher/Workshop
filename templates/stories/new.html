{% extends "base.html" %}

{% block title %}New story{% endblock %}

{% block heading %}Add a new story.{% endblock %}

{% block content %}

{% if form.errors %}
    <p class="form_error">
    Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}    

<form action="" method="post">
    <table>
    {{ form.as_table }}
    <tr><td></td><td><input type="submit" value="Create story"></td></tr>
    </table>
</form>

{% endblock %}
